<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <h2>Create Account</h2>
    </div>
    <form action="" class="form" id="form">
        <div class="form-control">
            <label for="form">ユーザー名</label>
            <input type="text" placeholder="username" id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>

        <div class="form-control">
            <label for="form">メールアドレス</label>
            <input type="email" placeholder="aiueo@unko.jp" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>

        <div class="form-control">
            <label for="form">パスワード</label>
            <input type="password" placeholder="password" id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>

        <div class="form-control">
            <label for="form">パスワード確認</label>
            <input type="password" placeholder="password2" id="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>

        <button class="submit" id="submit">送信</button>
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
